<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #faf9f7;
            --foreground: #3d362a;
            --border: #e6dfd5;
            --card: #ffffff;
            --card-border: #ede9e3;
            --primary: #c67f3e;
            --primary-foreground: #ffffff;
            --muted-foreground: #877760;
            --input-border: #bfbfbf;
        }

        .dark {
            --background: #1a1510;
            --foreground: #f2ede7;
            --border: #332e26;
            --card: #211d17;
            --card-border: #2e2820;
            --primary: #c67f3e;
            --primary-foreground: #ffffff;
            --muted-foreground: #9e9488;
            --input-border: #4d4d4d;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 24px;
            }
        }

        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        main {
            padding: 48px 0;
        }

        @media (min-width: 768px) {
            main {
                padding: 80px 0;
            }
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        @media (min-width: 768px) {
            .main-title {
                font-size: 48px;
            }
        }

        .subtitle {
            font-size: 20px;
            color: var(--muted-foreground);
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 24px;
            }
        }

        .inputs-container {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-label {
            font-size: 24px;
            font-weight: 500;
            text-align: center;
        }

        @media (min-width: 768px) {
            .input-label {
                font-size: 32px;
            }
        }

        .number-input {
            height: 80px;
            font-size: 40px;
            text-align: center;
            font-weight: 700;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Noto Sans KR', sans-serif;
        }

        @media (min-width: 768px) {
            .number-input {
                height: 96px;
                font-size: 48px;
            }
        }

        .number-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(198, 127, 62, 0.2);
        }

        .submit-button {
            width: 100%;
            height: 64px;
            font-size: 24px;
            font-weight: 700;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: opacity 0.2s;
        }

        @media (min-width: 768px) {
            .submit-button {
                height: 80px;
                font-size: 32px;
            }
        }

        .submit-button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quote-card {
            background-color: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .quote-card {
                padding: 64px;
            }
        }

        .quote-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .quote-icon {
            width: 48px;
            height: 48px;
            color: var(--primary);
        }

        @media (min-width: 768px) {
            .quote-icon {
                width: 64px;
                height: 64px;
            }
        }

        .quote-text {
            font-size: 24px;
            line-height: 1.8;
            text-align: center;
            font-weight: 500;
            word-break: keep-all;
        }

        @media (min-width: 768px) {
            .quote-text {
                font-size: 36px;
            }
        }

        .quote-numbers {
            display: flex;
            gap: 8px;
            color: var(--muted-foreground);
            font-size: 20px;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .quote-numbers {
                font-size: 24px;
            }

        .reset-button {
            width: 100%;
            height: 64px;
            font-size: 20px;
            font-weight: 500;
            background-color: transparent;
            color: var(--foreground);
            border: 2px solid var(--border);
            border-radius: 9999px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            transition: background-color 0.2s;

        @media (min-width: 768px) {
            .reset-button {
                height: 80px;
                font-size: 24px;
            }

            background-color: rgba(0, 0, 0, 0.05);

            background-color: rgba(255, 255, 255, 0.05);

            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        footer {
            border-top: 1px solid var(--border);
            margin-top: 80px;

            text-align: center;
            padding: 32px 0;
            color: var(--muted-foreground);
            font-size: 18px;
        }

        @media (min-width: 768px) {
            .footer-content {
                font-size: 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>당신의 인생 숫자가 전하는 지혜</h1>
                <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">

        </div>
    </header>

    <main>

                </div>

                <div class="inputs-container">
                    <div class="input-group">
                        <label for="number1" class="input-label">첫 번째 숫자</label>
                        <input type="number" id="number1" class="number-input" min="0" max="100" placeholder="0-100" data-testid="input-number-1">
                    </div>

                    <div class="input-group">
                        <label for="number2" class="input-label">두 번째 숫자</label>
                        <input type="number" id="number2" class="number-input" min="0" max="100" placeholder="0-100" data-testid="input-number-2">
                    </div>

                    <div class="input-group">
                        <label for="number3" class="input-label">세 번째 숫자</label>
                        <input type="number" id="number3" class="number-input" min="0" max="100" placeholder="0-100" data-testid="input-number-3">
                    </div>
                </div>

                <button id="submitButton" class="submit-button" disabled data-testid="button-submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                    </svg>

            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="quote-card">
                    <div class="quote-content">
                        <svg class="quote-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-width="2" d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/>
                            <path stroke-width="2" d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"/>
                        </svg>
                        <p class="quote-text" id="quoteText" data-testid="text-quote-message"></p>
                        <div class="quote-numbers">
                            <span id="displayNum1" data-testid="text-number-1"></span>
                            <span id="displayNum2" data-testid="text-number-2"></span>
                            <span id="displayNum3" data-testid="text-number-3"></span>
                        </div>
                    </div>
                </div>

                <button id="resetButton" class="reset-button" data-testid="button-reset">
                    새로운 명언 받기
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>인생 명언</p>
            </div>
        </div>
    </footer>

            "인생의 진정한 행복은 단순한 것들에 있습니다.",
            "건강한 몸과 마음을 유지하세요.",
            "매일 감사하는 마음으로 하루를 시작하세요.",
            "우리의 나이는 우리의 지혜를 나타냅니다.",
            "사랑과 친절로 세상을 밝히세요.",
            "건강한 선택이 건강한 미래를 만듭니다.",
            "매일 배우고 성장하며 나누세요.",
            "우리의 삶은 우리가 만드는 선택의 결과입니다.",
            "인생은 선물입니다. 감사하며 살아가세요.",
            "건강한 습관은 행복한 삶의 토대입니다.",
            "매일 긍정적인 마음으로 세상을 바라보세요.",
            "우리의 경험은 우리의 가장 큰 스승입니다.",
            "사랑하는 사람들과 함께하는 시간을 소중히 여기세요.",
            "건강한 마음이 건강한 삶을 만듭니다.",
            "매일 감사하고 사랑하며 살아가세요."
        ];

        function getQuoteFromNumbers(num1, num2, num3) {
            const sum = num1 + num2 + num3;
            const product = (num1 + 1) * (num2 + 1) * (num3 + 1);
            const index = (sum + product) % quotes.length;
            return quotes[index];
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            if (isDark) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });

        // Input validation and submit
        const number1 = document.getElementById('number1');
        const number2 = document.getElementById('number2');
        const number3 = document.getElementById('number3');
        const submitButton = document.getElementById('submitButton');
        const inputSection = document.getElementById('inputSection');
        const resultSection = document.getElementById('resultSection');
        const quoteText = document.getElementById('quoteText');
        const displayNum1 = document.getElementById('displayNum1');
        const displayNum2 = document.getElementById('displayNum2');
        const displayNum3 = document.getElementById('displayNum3');
        const resetButton = document.getElementById('resetButton');

        function validateInputs() {
            const val1 = number1.value;
            const val2 = number2.value;
            const val3 = number3.value;
            
            const isValid = val1 !== '' && val2 !== '' && val3 !== '' &&
                          Number(val1) >= 0 && Number(val1) <= 100 &&
                          Number(val2) >= 0 && Number(val2) <= 100 &&
                          Number(val3) >= 0 && Number(val3) <= 100;
            
            submitButton.disabled = !isValid;
        }

        function limitInput(input) {
            input.addEventListener('input', (e) => {
                let value = e.target.value;
                if (value !== '') {
                    const num = Number(value);
                    if (num < 0) e.target.value = 0;
                    if (num > 100) e.target.value = 100;
                }
                validateInputs();
            });
        }

        limitInput(number1);
        limitInput(number2);
        limitInput(number3);

        submitButton.addEventListener('click', () => {
            const num1 = Number(number1.value);
            const num2 = Number(number2.value);
            const num3 = Number(number3.value);
            
            const quote = getQuoteFromNumbers(num1, num2, num3);
            
            quoteText.textContent = quote;
            displayNum1.textContent = num1;
            displayNum2.textContent = num2;
            displayNum3.textContent = num3;
            
            inputSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
        });

        resetButton.addEventListener('click', () => {
            number1.value = '';
            number2.value = '';
            number3.value = '';
            validateInputs();
            
            resultSection.classList.add('hidden');
            inputSection.classList.remove('hidden');
        });

        // Initialize
        initTheme();
        validateInputs();
    </script>
</body>
</html>
